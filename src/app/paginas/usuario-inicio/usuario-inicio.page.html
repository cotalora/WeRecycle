<ion-header class="ion-no-border">
  <ion-toolbar>
    <svg class="shadow" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 718.409 108.433" enable-background="new 0 0 718.409 108.433" xml:space="preserve">
      <path fill="#127322" d="M-0.205,88.09c205.156,24.096,203.85,39.689,414.693-4.889C625.331,38.623,630,107.228,718,74.698V0.277H0"/>
      <image class="imag" x="10%" xlink:href="assets/images/logo.png"></image>
      <g (click)="presentAlert()">
        <image class="out" y="20" x="20" xlink:href="assets/images/signs.svg"></image>
      </g>
      <g>
        <text class="textr" fill="white" y="45" x="500" >Puntaje:</text>
        <text class="tex" y="60" x="620" fill="white">{{puntaje}}</text>
      </g>
    </svg>
  </ion-toolbar>
</ion-header>

<div class="ion-page">
  <ion-content class="contenido">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="space"></div>
    <ion-card class="card" *ngFor = "let reciduo of reciduos">
      <ion-card-header>
        <ion-card-title class="title">{{reciduo.nombre_residuo}}</ion-card-title>
        <ion-icon class="ico" name="ribbon-outline"></ion-icon>
        <ion-card-subtitle class="punt">Suma +{{reciduo.puntos}}</ion-card-subtitle>
      </ion-card-header>
      <ion-img src='{{reciduo.imagen}}'></ion-img>
      <ion-card-content class="punt">{{reciduo.descripcion_residuo}}</ion-card-content>
    </ion-card>
    <div class="botm"></div>
  </ion-content>
</div>
<div class="headse">
  <ion-fab-button class="puntos" color="danger" (click)="goToCode()">
    <ion-icon class="icon" name="add"></ion-icon>
  </ion-fab-button>

  <ion-fab-button tran class="edit" (click)="goToDetails()">
    <ion-icon class="iconed" name="person-circle-outline"></ion-icon>
  </ion-fab-button>

  <ion-fab-button class="chan" (click)="goToChange()">
    <ion-icon class="iconc" name="reload-circle-outline"></ion-icon>
  </ion-fab-button>
</div>
