<ion-content style="margin-bottom: 10%;">
	<div expand="block" class="buttonBack" color="transparent" (click)="inicio()">
	  <ion-icon name="arrow-back-outline"></ion-icon>
	</div>
	<div class="space"></div>
	<div class="conte">
		<ion-card class="card" *ngFor = "let usuario of usuarios">
			<ion-card-header>
				<ion-card-title class="title">{{usuario.id_persona}}. {{usuario.Usuario}}</ion-card-title>
				<ion-card-subtitle class="punt"><strong>No. Documento: </strong> {{this.replace(usuario.Num_Documento,-1)}}</ion-card-subtitle>
				<ion-card-subtitle class="punt"><strong>Correo: </strong>{{this.replace(usuario.Correo,-1)}}</ion-card-subtitle>
				<ion-card-subtitle class="punt"><strong>CÃ³digo: </strong> {{this.replace(usuario.Codigo,-1)}}</ion-card-subtitle>
				<ion-card-subtitle class="punt"><strong>Actividad: </strong> {{usuario.Actividad}}</ion-card-subtitle>
				<ion-card-subtitle class="punt"><strong>Fecha: </strong> {{usuario.fecha_modificacion}}</ion-card-subtitle>
			</ion-card-header>
		</ion-card>  
	</div>
</ion-content>
